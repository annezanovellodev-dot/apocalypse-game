
# Security headers for all files
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Additional headers for game files
[[headers]]
  for = "/game/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# CORS headers for security libraries
[[headers]]
  for = "https://cdnjs.cloudflare.com/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"

# Admin redirects (backup for _redirects)
[[redirects]]
  from = "/admin"
  to = "/?admin=Jij125689Huh/*++*/huH986521jiJ"
  status = 301

[[redirects]]
  from = "/game/admin"
  to = "/game/?admin=Jij125689Huh/*++*/huH986521jiJ"
  status = 301

# Game page redirects
[[redirects]]
  from = "/game"
  to = "/game/index.html"
  status = 200

[[redirects]]
  from = "/controller"
  to = "/game/controller.html"
  status = 200
